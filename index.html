<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Nutricional</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="index.html">
      <img class="logo" src="./img/ChatGPT Image 17 de jun. de 2025, 00_27_35-Photoroom.png" alt="Logo do Site">
    </a>
    <nav class="links">
      <a href="index.html">
        <p class="links_topo">Home</p>
      </a>
       <a href="info.html">
        <p class="links_topo">Informações Nutricionais</p>
      </a>
    </nav>
  </header>
  <main>
    <img class="banner" src="./img/image.jpg" alt="Essa é a Essência">

    <div class="container">
      <h1>Cálculo Nutricional de Alimentos</h1>

      <div class="form">
        <label for="nomeAlimento">Nome do Alimento:</label>
        <input type="text" id="nomeAlimento" placeholder="Digite o nome do alimento" />

        <label for="quantidade">Quantidade (g ou ml):</label>
        <input type="number" id="quantidade" placeholder="Quantidade em gramas ou ml" />

        <button onclick="consultarInformacoes()">Consultar alimento individual</button>
        <button onclick="adicionarAlimento()">Adicionar ao Total</button>
        <button onclick="mostrarTotal()">Ver Total</button>
        <button onclick="limparLista()">Limpar Lista</button>
      </div>

      <div id="resultado" class="resultado">
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
